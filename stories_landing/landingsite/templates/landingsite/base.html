{% load static %}
<!DOCTYPE html>

<head>
  <title> Stories Landing | 
    {% block cont%}{% endblock %}
    </title>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{% static 'landingsite/main.css' %}"/>

  
  </head>

  

<body>
    <div class="jumbotron jumbotron-fluid" style="height: 250px; background-image: url('../media/default.png'); width:2000px;height:400px;">
      <div class="wrap">
        <div class="search; align-right">
           <input type="text" class="searchTerm" placeholder="What are you looking for?">
           <button type="submit" class="searchButton">
             <i class="fa fa-search"></i>
          </button>
        </div>
     </div>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" style="color: #000000;" onclick="closeNav()">☰</a>
      <!---  <link rel="stylesheet" href="sidebar.css"> -->
        <div class="sidebar-header" style="text-align:center;font-size:35px;font-family:Georgia, 'Times New Roman', Times, serif">My Stuff</div>
        <a style="background-color:red;border-bottom: solid 1px white;" href="#">Movies</a>
        <a style="background-color:rgb(0, 119, 255);border-bottom: solid 1px white;" href="#">TV Shows</a>
        <a style="background-color:rgb(208, 255, 0);border-bottom: solid 1px white;" href="#">Video Games</a>
        <a style="background-color:rgb(0, 255, 64);border-bottom: solid 1px white;" href="#">Novels</a>
        <a style="background-color:rgb(255, 196, 0);border-bottom: solid 1px white;" href="#">Comics</a>

        <a style="text-align:center;font-size:35px;font-family:Georgia, 'Times New Roman', Times, serif;color:gray" href="#">Login</a>
        <a style="text-align:center;font-size:35px;font-family:Georgia, 'Times New Roman', Times, serif; color:gray" href="#">Sign Up</a>

        <a style="text-align:center;font-size:35px;font-family:Georgia, 'Times New Roman', Times, serif;color:gray" href="{% url 'landingsite-about'%}">About Us</a>
        <a style="text-align:center;font-size:35px;font-family:Georgia, 'Times New Roman', Times, serif; color:gray" href="{% url 'landingsite-home'%}">Home</a>
       

      </div>
      
  
        <button class="openbtn" style="float: right"onclick="openNav()">☰ </button>  
        
      
      
      <script>
      function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }
      
      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
      }
      </script>

    






  <h1 > 
{% block content %}{% endblock %}
</h1>
</div>

<main role="main" class="container">
  <div class="row">
    <div class="col-md-8">
      {% block pageContent %}{% endblock %}
    </div>
  </div>
</main>





</body>


</html>
